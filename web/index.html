<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RUYI Booking Project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ruyi_booking">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/logo.png"/>

  <title>RUYI Booking</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #F2EAE2 0%, #E8DDD4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'PlayfairDisplay', Georgia, serif;
      transition: opacity 0.5s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
    }

    .loading-logo {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pulse 2s infinite;
    }

    .loading-logo img {
      width: 150px !important;
      height: 150px !important;
      object-fit: contain;
      filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
    }

    .loading-title {
      font-size: 40px;
      color: #B71C1C;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      font-family: PlayfairDisplay-Regular;
    }

    .loading-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      text-align: center;
    }

    .loading-dots {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: #B71C1C;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    .loading-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    /* Hide loading screen when Flutter is ready */
    .flutter-ready #loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      pointer-events: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .loading-title {
        font-size: 28px;
      }
      .loading-logo {
        width: 140px;
        height: 140px;
      }
      .loading-logo img {
        width: 120px !important;
        height: 120px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo">
      <img src="assets/images/logo.png" alt="RUYI Logo" />
    </div>
    <div class="loading-title">RUYI Booking</div>
    <div class="loading-subtitle">Your dining experience awaits...</div>
    <div class="loading-dots">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>

  <script>
    let flutterReady = false;
    let loadingCompleted = false;

    function hideLoadingScreen() {
      if (!loadingCompleted) {
        loadingCompleted = true;
        document.body.classList.add('flutter-ready');
      }
    }

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      setTimeout(hideLoadingScreen, 1000);
    });

    // Listen for the load event to ensure Flutter has fully loaded
    window.addEventListener('load', function() {
      if (window.flutter && window.flutter.loader) {
        window.flutter.loader.load().then(() => {
          setTimeout(hideLoadingScreen, 1500);
        });
      }
    });

    // Fallback: Hide loading screen after 15 seconds
    setTimeout(function() { hideLoadingScreen(); }, 15000);

    // Additional check to ensure Flutter bootstrap is loaded
    document.addEventListener('DOMContentLoaded', function() {
      const checkFlutter = setInterval(function() {
        if (window.flutter && window.flutter.loader && !flutterReady) {
          window.flutter.loader.load().then(() => {
            flutterReady = true;
            clearInterval(checkFlutter);
            setTimeout(hideLoadingScreen, 1200);
          });
        }
      }, 100);

      // Stop checking after 10 seconds to avoid infinite loop
      setTimeout(function() {
        clearInterval(checkFlutter);
      }, 10000);
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
